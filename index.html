<html>
    <head>
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1" crossorigin="anonymous">
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/js/bootstrap.bundle.min.js" integrity="sha384-ygbV9kiqUc6oa4msXn9868pTtWMgiQaeYH7/t7LECLbyPA2x65Kgf80OJFdroafW" crossorigin="anonymous"></script>
        <script type="text/javascript" src="database/skills.js"></script>
        <script type="text/javascript" src="database/damage_types.js"></script>
        <script type="text/javascript" src="code/fill_page.js"></script>
        <script type="text/javascript" src="code/generate_regex.js"></script>
    </head>
    <body class="container">

        <div class="accordion" id="regexAccordion">
            <div class="accordion-item">
                <h2 class="accordian-header" id="headingOne">
                    <button class="accordion-button" type="button" data-bs-toggle="collapse" data-bs-target="#collapseOne" aria-expanded="true" aria-controls="collapseOne">
                        Output Damage Type
                    </button>
                </h2>
                <div id="collapseOne" class="accordion-collapse collapse show" aria-labelledby="headingOne" data-bs-parent="#regexAccordion">
                    <div class="accordion-body">
                        <select id="source_type" name="dropdown">
                            <option value="Player">Player</option>
                            <option value="Pets">Pets</option>
                            <option value="Retaliation">Retaliation</option>
                        </select>
                    </div>
                </div>
            </div>
            <div class="accordion-item">
                <h2 class="accordian-header" id="headingTwo">
                    <button class="accordion-button collapsed" type="button" data-bs-toggle="collapse" data-bs-target="#collapseTwo" aria-expanded="true" aria-controls="collapseTwo">
                        Output Damage Type
                    </button>
                </h2>
                <div id="collapseTwo" class="accordion-collapse collapse" aria-labelledby="headingTwo" data-bs-parent="#regexAccordion">
                    <div class="accordion-body">
                        <select id="damage_type" name="dropdown">
                            <option value="">No Damage Type</option>
                        </select>
                    </div>
                </div>
            </div>

            <div class="accordion-item">
                <h2 class="accordian-header" id="headingThree">
                    <button class="accordion-button collapsed" type="button" data-bs-toggle="collapse" data-bs-target="#collapseThree" aria-expanded="true" aria-controls="collapseThree">
                        Class Selector
                    </button>
                </h2>
                <div id="collapseThree" class="accordion-collapse collapse" aria-labelledby="headingThree" data-bs-parent="#regexAccordion">
                    <div class="accordion-body">
                        Class 1
                        <select id="class_1" name="dropdown" onchange="fill_skills()">
                            <option value="">No Class</option>
                        </select>
                        Class 2
                        <select id="class_2" name="dropdown" onchange="fill_skills()">
                            <option value="">No Class</option>
                        </select>
                        <div>
                            Skills Class 1
                            <div id="skills_class_1"></div>
                            Skills Class 2
                            <div id="skills_class_2"></div>
                        </div>
                    </div>
                </div>
            </div>

        </div>
        <div>
            <input type="button" onclick="generate_regex()" value="Generate Regex">
        </div>
        <div id="regex_div">
        </div>
        <script type="text/javascript">
            fill_values();
        </script>
    </body>
</html>
